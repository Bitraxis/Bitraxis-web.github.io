<!DOCTYPE html>
<html lang="sk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Zoznam</title>
</head>
<!-- Toto je komentár -->
<body>
    <h1> Recept na praženicu </h1>
    <h2> Ingredience: </h2>
    <!-- List Ingrediencí -->
    <ul> <!-- Neusporiadaný zoznam -->
        <li> Vajcia </li>
        <li> Soľ </li>
        <li> Maslo </li>
        <li> Slaninka </li>
    </ul>

    <h2> Postup: </h2>
    <!-- Postup na prípravu -->
    <ol> <!-- Usporiadaný zoznam -->
        <li> Maslo dáme roztopiť na panvici </li>
        <li> Vajcia rozbijeme nad rozhorúčenou panvicou </li>
        <li> Pridáme štipku soli </li>
        <li> Miešame do konzistencie podľa našich preferencií</li>
        <li> Podávame </li>
    </ol>

</body>
</html>
